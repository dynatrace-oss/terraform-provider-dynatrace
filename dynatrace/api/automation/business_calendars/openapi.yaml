openapi: "3.0.3"
info:
  title: "Automation"
  version: "1.0.0"
  description: "Automation API allows working with workflows and various trigger options."
paths:
  /action-executions:
    get:
      operationId: "getActionExecutions"
      parameters:
      - in: "query"
        name: "adminAccess"
        schema:
          type: "boolean"
          default: "false"
        description: "Allow access to all workflows/executions - additionally requires\
          \ **automation:workflows:admin**"
      - name: "limit"
        required: false
        in: "query"
        description: "Number of results to return per page."
        schema:
          type: "integer"
      - name: "offset"
        required: false
        in: "query"
        description: "The initial index from which to return the results."
        schema:
          type: "integer"
      - name: "ordering"
        required: false
        in: "query"
        description: "Which field to use when ordering the results."
        schema:
          type: "string"
      - name: "search"
        required: false
        in: "query"
        description: "A search term."
        schema:
          type: "string"
      - in: "query"
        name: "startedAt__gte"
        schema:
          type: "string"
          format: "date-time"
      - in: "query"
        name: "startedAt__lte"
        schema:
          type: "string"
          format: "date-time"
      - in: "query"
        name: "state"
        schema:
          type: "array"
          items:
            type: "string"
        description: "Multiple values may be separated by commas."
        explode: false
        style: "form"
      tags:
      - "action-executions"
      security:
      - client_credentials:
        - "automation:workflows:read"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedActionExecutionList"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:workflows:read"
  /action-executions/{id}:
    get:
      operationId: "getActionExecution"
      parameters:
      - in: "query"
        name: "adminAccess"
        schema:
          type: "boolean"
          default: "false"
        description: "Allow access to all workflows/executions - additionally requires\
          \ **automation:workflows:admin**"
      - in: "path"
        name: "id"
        schema:
          type: "string"
          format: "uuid"
        description: "A UUID string identifying this action execution."
        required: true
      tags:
      - "action-executions"
      security:
      - client_credentials:
        - "automation:workflows:read"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionExecution"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:workflows:read"
  /action-executions/{id}/log:
    get:
      operationId: "getActionExecutionLog"
      description: "**Required scope:** automation:workflows:read<br/><br/>Returns\
        \ the log output of a specific ActionExecution."
      parameters:
      - in: "query"
        name: "adminAccess"
        schema:
          type: "boolean"
          default: "false"
        description: "Allow access to all workflows/executions - additionally requires\
          \ **automation:workflows:admin**"
      - in: "path"
        name: "id"
        schema:
          type: "string"
          format: "uuid"
        description: "A UUID string identifying this action execution."
        required: true
      tags:
      - "action-executions"
      security:
      - client_credentials:
        - "automation:workflows:read"
      responses:
        "200":
          content:
            text/plain; charset=utf-8:
              schema:
                type: "string"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
  /business-calendars:
    get:
      operationId: "getBusinessCalendars"
      parameters:
      - name: "limit"
        required: false
        in: "query"
        description: "Number of results to return per page."
        schema:
          type: "integer"
      - name: "offset"
        required: false
        in: "query"
        description: "The initial index from which to return the results."
        schema:
          type: "integer"
      - name: "ordering"
        required: false
        in: "query"
        description: "Which field to use when ordering the results."
        schema:
          type: "string"
      - name: "search"
        required: false
        in: "query"
        description: "A search term."
        schema:
          type: "string"
      tags:
      - "business-calendars"
      security:
      - client_credentials:
        - "automation:calendars:read"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedBusinessCalendarList"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:calendars:read"
    post:
      operationId: "createBusinessCalendar"
      tags:
      - "business-calendars"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BusinessCalendarRequest"
        required: true
      security:
      - client_credentials:
        - "automation:calendars:write"
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessCalendar"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:calendars:write"
  /business-calendars/{id}:
    get:
      operationId: "getBusinessCalendar"
      parameters:
      - in: "path"
        name: "id"
        schema:
          type: "string"
          format: "uuid"
        description: "A UUID string identifying this business calendar."
        required: true
      tags:
      - "business-calendars"
      security:
      - client_credentials:
        - "automation:calendars:read"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessCalendar"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:calendars:read"
    put:
      operationId: "updateBusinessCalendar"
      parameters:
      - in: "path"
        name: "id"
        schema:
          type: "string"
          format: "uuid"
        description: "A UUID string identifying this business calendar."
        required: true
      tags:
      - "business-calendars"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BusinessCalendarRequest"
        required: true
      security:
      - client_credentials:
        - "automation:calendars:write"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessCalendar"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:calendars:write"
    patch:
      operationId: "patchBusinessCalendar"
      parameters:
      - in: "path"
        name: "id"
        schema:
          type: "string"
          format: "uuid"
        description: "A UUID string identifying this business calendar."
        required: true
      tags:
      - "business-calendars"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatchedBusinessCalendarRequest"
      security:
      - client_credentials:
        - "automation:calendars:write"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessCalendar"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:calendars:write"
    delete:
      operationId: "deleteBusinessCalendar"
      parameters:
      - in: "path"
        name: "id"
        schema:
          type: "string"
          format: "uuid"
        description: "A UUID string identifying this business calendar."
        required: true
      tags:
      - "business-calendars"
      security:
      - client_credentials:
        - "automation:calendars:write"
      responses:
        "204":
          description: "No response body"
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:calendars:write"
  /business-calendars/{id}/duplicate:
    post:
      operationId: "duplicateBusinessCalendar"
      parameters:
      - in: "path"
        name: "id"
        schema:
          type: "string"
          format: "uuid"
        description: "A UUID string identifying this business calendar."
        required: true
      tags:
      - "business-calendars"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DuplicationRequest"
      security:
      - client_credentials:
        - "automation:calendars:write"
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessCalendar"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:calendars:write"
  /business-calendars/{id}/history:
    get:
      operationId: "getBusinessCalendarHistoryRecords"
      parameters:
      - in: "path"
        name: "id"
        schema:
          type: "string"
          format: "uuid"
        description: "A UUID string identifying this business calendar."
        required: true
      tags:
      - "business-calendars"
      security:
      - client_credentials:
        - "automation:calendars:read"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChangeHistory"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:calendars:read"
  /business-calendars/{id}/history/{version}:
    get:
      operationId: "getBusinessCalendarHistoryRecord"
      parameters:
      - in: "path"
        name: "id"
        schema:
          type: "string"
          format: "uuid"
        description: "A UUID string identifying this business calendar."
        required: true
      - in: "path"
        name: "version"
        schema:
          type: "string"
          pattern: "^[\\d]+$"
        required: true
      tags:
      - "business-calendars"
      security:
      - client_credentials:
        - "automation:calendars:read"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessCalendar"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:calendars:read"
  /business-calendars/{id}/history/{version}/restore:
    post:
      operationId: "restoreBusinessCalendarHistoryRecord"
      parameters:
      - in: "path"
        name: "id"
        schema:
          type: "string"
          format: "uuid"
        description: "A UUID string identifying this business calendar."
        required: true
      - in: "path"
        name: "version"
        schema:
          type: "string"
          pattern: "^[\\d]+$"
        required: true
      tags:
      - "business-calendars"
      security:
      - client_credentials:
        - "automation:calendars:write"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessCalendar"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:calendars:write"
  /event-triggers/filter-preview:
    post:
      operationId: "previewFilter"
      tags:
      - "event-triggers"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventTriggerPreviewRequest"
        required: true
      security:
      - client_credentials:
        - "automation:workflows:read"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventTriggerPreviewResponse"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:workflows:read"
  /executions:
    get:
      operationId: "getExecutions"
      parameters:
      - in: "query"
        name: "adminAccess"
        schema:
          type: "boolean"
          default: "false"
        description: "Allow access to all workflows/executions - additionally requires\
          \ **automation:workflows:admin**"
      - in: "query"
        name: "labels"
        schema:
          type: "array"
          items:
            type: "string"
        description: "Multiple values may be separated by commas."
        explode: false
        style: "form"
      - name: "limit"
        required: false
        in: "query"
        description: "Number of results to return per page."
        schema:
          type: "integer"
      - name: "offset"
        required: false
        in: "query"
        description: "The initial index from which to return the results."
        schema:
          type: "integer"
      - name: "ordering"
        required: false
        in: "query"
        description: "Which field to use when ordering the results."
        schema:
          type: "string"
      - in: "query"
        name: "parent"
        schema:
          type: "string"
          format: "uuid"
      - in: "query"
        name: "parentExecution"
        schema:
          type: "string"
          format: "uuid"
      - in: "query"
        name: "parentTaskExecution"
        schema:
          type: "string"
          format: "uuid"
      - in: "query"
        name: "schedule"
        schema:
          type: "array"
          items:
            type: "string"
            format: "uuid"
        description: "Multiple values may be separated by commas."
        explode: false
        style: "form"
      - name: "search"
        required: false
        in: "query"
        description: "A search term."
        schema:
          type: "string"
      - in: "query"
        name: "startedAt__gte"
        schema:
          type: "string"
          format: "date-time"
      - in: "query"
        name: "startedAt__lte"
        schema:
          type: "string"
          format: "date-time"
      - in: "query"
        name: "state"
        schema:
          type: "array"
          items:
            type: "string"
        description: "Multiple values may be separated by commas."
        explode: false
        style: "form"
      - in: "query"
        name: "task"
        schema:
          type: "string"
      - in: "query"
        name: "trigger"
        schema:
          type: "string"
      - in: "query"
        name: "triggerType"
        schema:
          type: "string"
      - in: "query"
        name: "user"
        schema:
          type: "array"
          items:
            type: "string"
            format: "uuid"
        description: "Multiple values may be separated by commas."
        explode: false
        style: "form"
      - in: "query"
        name: "workflow"
        schema:
          type: "array"
          items:
            type: "string"
            format: "uuid"
        description: "Multiple values may be separated by commas."
        explode: false
        style: "form"
      tags:
      - "executions"
      security:
      - client_credentials:
        - "automation:workflows:read"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedExecutionList"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:workflows:read"
  /executions/{executionId}/tasks:
    get:
      operationId: "getTaskExecutions"
      parameters:
      - in: "query"
        name: "adminAccess"
        schema:
          type: "boolean"
          default: "false"
        description: "Allow access to all workflows/executions - additionally requires\
          \ **automation:workflows:admin**"
      - in: "path"
        name: "executionId"
        schema:
          type: "string"
          format: "uuid"
        required: true
      tags:
      - "executions"
      security:
      - client_credentials:
        - "automation:workflows:read"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskExecutions"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:workflows:read"
  /executions/{executionId}/tasks/{id}:
    get:
      operationId: "getTaskExecution"
      parameters:
      - in: "query"
        name: "adminAccess"
        schema:
          type: "boolean"
          default: "false"
        description: "Allow access to all workflows/executions - additionally requires\
          \ **automation:workflows:admin**"
      - in: "path"
        name: "executionId"
        schema:
          type: "string"
          format: "uuid"
        required: true
      - in: "path"
        name: "id"
        schema:
          type: "string"
        description: "Task name"
        required: true
      tags:
      - "executions"
      security:
      - client_credentials:
        - "automation:workflows:read"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskExecution"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:workflows:read"
  /executions/{executionId}/tasks/{id}/cancel:
    post:
      operationId: "cancelTaskExecution"
      description: "**Required scope:** automation:workflows:run<br/><br/>Cancels\
        \ task execution.\nCanceling action executions cause the task to be cancelled,\
        \ which\ncauses the workflow to be canceled."
      parameters:
      - in: "query"
        name: "adminAccess"
        schema:
          type: "boolean"
          default: "false"
        description: "Allow access to all workflows/executions - additionally requires\
          \ **automation:workflows:admin**"
      - in: "path"
        name: "executionId"
        schema:
          type: "string"
          format: "uuid"
        required: true
      - in: "path"
        name: "id"
        schema:
          type: "string"
        description: "Task name"
        required: true
      tags:
      - "executions"
      security:
      - client_credentials:
        - "automation:workflows:run"
      responses:
        "200":
          description: "No response body"
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
  /executions/{executionId}/tasks/{id}/input:
    get:
      operationId: "getTaskExecutionInput"
      description: "**Required scope:** automation:workflows:read<br/><br/>Returns\
        \ merged inputs from all ActionExecutions belonging to the TaskExecution."
      parameters:
      - in: "query"
        name: "adminAccess"
        schema:
          type: "boolean"
          default: "false"
        description: "Allow access to all workflows/executions - additionally requires\
          \ **automation:workflows:admin**"
      - in: "path"
        name: "executionId"
        schema:
          type: "string"
          format: "uuid"
        required: true
      - in: "path"
        name: "id"
        schema:
          type: "string"
        description: "Task name"
        required: true
      tags:
      - "executions"
      security:
      - client_credentials:
        - "automation:workflows:read"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: "object"
                additionalProperties: {}
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
  /executions/{executionId}/tasks/{id}/log:
    get:
      operationId: "getTaskExecutionLog"
      description: "**Required scope:** automation:workflows:read<br/><br/>Returns\
        \ the log output of a specific task.\nThis can be large as its the STDOUT\
        \ of the Action\nas defined by the user."
      parameters:
      - in: "query"
        name: "adminAccess"
        schema:
          type: "boolean"
          default: "false"
        description: "Allow access to all workflows/executions - additionally requires\
          \ **automation:workflows:admin**"
      - in: "path"
        name: "executionId"
        schema:
          type: "string"
          format: "uuid"
        required: true
      - in: "path"
        name: "id"
        schema:
          type: "string"
        description: "Task name"
        required: true
      tags:
      - "executions"
      security:
      - client_credentials:
        - "automation:workflows:read"
      responses:
        "200":
          content:
            text/plain; charset=utf-8:
              schema:
                type: "string"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
  /executions/{executionId}/tasks/{id}/result:
    get:
      operationId: "getTaskExecutionResult"
      description: "**Required scope:** automation:workflows:read<br/><br/>Returns\
        \ merged results from all ActionExecutions belonging to the TaskExecution."
      parameters:
      - in: "query"
        name: "adminAccess"
        schema:
          type: "boolean"
          default: "false"
        description: "Allow access to all workflows/executions - additionally requires\
          \ **automation:workflows:admin**"
      - in: "path"
        name: "executionId"
        schema:
          type: "string"
          format: "uuid"
        required: true
      - in: "path"
        name: "id"
        schema:
          type: "string"
        description: "Task name"
        required: true
      tags:
      - "executions"
      security:
      - client_credentials:
        - "automation:workflows:read"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: "object"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
  /executions/{executionId}/transitions:
    get:
      operationId: "getTransitions"
      parameters:
      - in: "query"
        name: "adminAccess"
        schema:
          type: "boolean"
          default: "false"
        description: "Allow access to all workflows/executions - additionally requires\
          \ **automation:workflows:admin**"
      - in: "path"
        name: "executionId"
        schema:
          type: "string"
          format: "uuid"
        required: true
      tags:
      - "executions"
      security:
      - client_credentials:
        - "automation:workflows:read"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskTransitions"
          description: ""
        "4XX":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
          description: ""
      description: "**Required scope:** automation:workflows:read"
  /executions/{id}:
    get:
      operationId: "getExecution"
      parameters:
      - in: "query"
        name: "adminAccess"
        schema:
          type: "boolean"
          default: "false"
        description: "Allow access to all workflows/executions - additionally requires\
          \ **automation:workflows:admin**"
      - in: "path"
        name: "id"
        schema:
          type: "string"
          format: "uuid"
        description: "A UUID string identifying this execution."
        required: true
      tags:
