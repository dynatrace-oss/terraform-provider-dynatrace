          anyOf:
          - type: "integer"
          - type: "array"
            items:
              type: "integer"
        byweekno:
          description: "The week numbers to apply the recurrence to."
          anyOf:
          - type: "integer"
          - type: "array"
            items:
              type: "integer"
        byweekday:
          description: "Define the weekdays where the recurrence will be applied."
          type: "array"
          items:
            enum:
            - "MO"
            - "TU"
            - "WE"
            - "TH"
            - "FR"
            - "SA"
            - "SU"
            type: "string"
        byhour:
          description: "The hours to apply the recurrence to."
          anyOf:
          - type: "integer"
          - type: "array"
            items:
              type: "integer"
        byminute:
          description: "The minutes to apply the recurrence to."
          anyOf:
          - type: "integer"
          - type: "array"
            items:
              type: "integer"
        bysecond:
