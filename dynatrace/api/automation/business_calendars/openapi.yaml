          $ref: "#/components/schemas/TaskConditionOption"
        withItems:
          type: "string"
        concurrency:
          anyOf:
          - type: "string"
            pattern: "^{{.+}}$"
          - type: "integer"
            minimum: 1
            maximum: 99
        retry:
          $ref: "#/components/schemas/TaskRetryOption"
