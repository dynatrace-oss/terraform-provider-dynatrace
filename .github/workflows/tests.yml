name: Tests
on:
  push:
    branches:
      - '**'
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Check out source code
        uses: actions/checkout@v4

      - name: Run Unit Tests
        env:
          GOPROXY: "https://proxy.golang.org"
        run: go test -tags=unit -v ./...

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Check out source code
        uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Run Integration Tests
        if: success() || failure()
        env:
          GOPROXY: "https://proxy.golang.org"
          TF_ACC: "true"
          DYNATRACE_DEBUG: "true"
          DYNATRACE_HTTP_OAUTH_PREFERENCE: "true"
          DT_NO_REPAIR_INPUT: "false"
          DYNATRACE_ENV_URL: ${{ secrets.DYNATRACE_ENV_URL }}
          DYNATRACE_API_TOKEN: ${{ secrets.DYNATRACE_API_TOKEN }}
          DT_CLIENT_ID: ${{ secrets.DT_CLIENT_ID }}
          DT_CLIENT_SECRET: ${{ secrets.DT_CLIENT_SECRET }}
          DT_ACCOUNT_ID: ${{ secrets.DT_ACCOUNT_ID }}
        run: go test -tags=integration -v -p 1 ./... # limit parallel executions to prevent EOF errors
